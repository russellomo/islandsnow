<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

</head>
<body>

<div class="ui borderless topmenu menu">

  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">My Cart<i class="search icon"></i></div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Empty</div>
      </div>
    </div>

  </div>
</div>


<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?3009936207577207322">

<div class="ui borderless middlemenu menu">

  <div class="ui centered grid container">

    <div class="ui dropdown item">
      <div class="text">Men</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">Women</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
      </div>
    </div>
    <a class=" item">Kids</a>

    <div class="ui dropdown item">
    <div class="text">Brands</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Empty</div>
    </div>
  </div>

  <a class="item">Search</a>

  </div>
</div>


<img class="ui fluid image" src="//cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?3009936207577207322">


<div class="footer-background">
  <div class=" ui three column grid container">
    <div class="column">
      Navigation
    <hr/>
      <div class="ui list">
        <div class="item">About Us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      Main Menu
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      Connect
      <hr/>
      <div class="ui list">
        <div class="item">Sign Up for the latest updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter Email Address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</body>
</html>
